- hosts: syncthing
  remote_user: root
  gather_facts: no
  roles:
    - role: smartos_provision
    - role: common
  vars:
    autoboot: "true"
    image_uuid: 088b97b0-e1a1-11e5-b895-9baa2086eb33  # minimal-64-lts
    cpu_cap: 100
    max_phy_mem: 512
    quota: 20
    brand: joyent 
    alias: syncthing
    domain: signet
    nics:
      - {interface: "net0", nic_tag: "external", vlan_id: "4", ip: "10.0.4.17", netmask: "255.255.255.0", gateway: "10.0.4.1"}
    filesystems:
      - {source: "/zones/data/syncthing_data", target: "/export/syncthing_data", read_only: false}
