- block:
  - name: ensure samba installed
    pkgin: name=samba state=present
  - name: ensure samba is running (and enable it at boot)
    service: name={{ item }} state=started enabled=yes
    with_items:
      - samba:smbd
      - samba:nmbd
  - template:
      src: smb.conf.j2
      dest: /opt/local/etc/samba/smb.conf
      owner: root
      group: root
      mode: 0644

  - name: Setup primary samba user/pass
    shell: (echo {{ smb_pass }}; echo {{ smb_pass }}) | smbpasswd -a -s {{ smb_user }}
    tags:
      - setup

  - service: name={{ item }} state=restarted
    with_items:
      - samba:smbd
      - samba:nmbd
  when: ansible_distribution == 'SmartOS'
  become: yes
