- hosts: subsonic
  remote_user: root
  gather_facts: no
  roles:
    - role: smartos_provision
    - role: common
    - role: subsonic
  vars:
    autoboot: "true"
    image_name: debian-8
    cpu_cap: 100
    max_phy_mem: 1024
    quota: 40
    brand: lx
    alias: subsonic 
    domain: signet
    ansible_python_interpreter: /usr/bin/python2.7
    nics:
      - {interface: "eth0", nic_tag: "external", vlan_id: "4", ip: "10.0.4.13", netmask: "255.255.255.0", gateway: "10.0.4.1"}
    filesystems:
      - {source: "/zones/data/media/music", target: "/var/music", read_only: true}
      - {source: "/zones/db/subsonic", target: "/var/subsonic", read_only: false } 
