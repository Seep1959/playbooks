- hosts: ceph
  tasks:
    - name: Create ceph group
      group: name=ceph
    - name: Create ceph user
      user:
        name=ceph
        state=present
        groups=ceph
    - name: Add cep repository
      yum_repository:
        name: ceph-noarch
        description: Ceph noarch packages
        baseurl: https://download.ceph.com/rpm-{{ ceph_release }}/{{ distro }}/noarch
        gpgcheck: yes
        gpgkey: https://download.ceph.com/keys/release.asc
    - name: Update yum repos
      yum:
        name=ceph-deploy
        state=present

- hosts: ldap
  remote_user: root
  gather_facts: no
  roles:
    - openldap

- hosts: syncthing
  remote_user: root
  roles:
    - common


- hosts: influxdb
  remote_user: root
  gather_facts: no
  roles:
    - common
    - influxdb
    - grafana
